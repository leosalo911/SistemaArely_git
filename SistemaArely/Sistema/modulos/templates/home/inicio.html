<!doctype html>
<html lang="en">
<head>
    <title>Menu principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Inicio de sesion</title>
</head>

<body>
    <div class="w3-modal-content w3-card-4  w3-display-middle" style="max-width:600px">

        <div class="w3-center"><br>
            <span onclick="document.getElementById('login').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
            <H2>Inicio de sesion</H2>
        </div>

        <form class="w3-container" action="/sesion/" method="post">
            <div class="w3-section">
                <label><b>Usuario</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Usuario" id="usuario" name="usuario" required>
                <label><b>Contraseña</b></label>
                <input class="w3-input w3-border" type="text" placeholder="Contraseña" id="contra" name="contra" required>
                <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Iniciar sesion</button>
            </div>
        </form>
        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button onclick="document.getElementById('login').style.display='none'" type="submit" class="w3-button w3-red">Cancelar</button>
        </div>
    </div>
</div>

</body>
</html>
